<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/dist/boxicons.js">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather web 2</title>
</head>

<body>

    <section class="container">
        <section class="left-info">
            <section class="pic-gradient"></section>
            <section class="today-info">
                <h2>Friday</h2>
                <span>28 July 2023</span>
                <section>
                    <i class='bx bx-current-location'></i>
                    <span>Paris, FR</span>
                </section>
            </section>
            <section class="today-weather">
                <i class='bx bx-sun'></i>
                <h1 class="weather-temp">
                    25°C
                </h1>
                <h3>Sunny</h3>
            </section>
        </section>

        <section class="right-info">
            <section class="day-info">
                <section>
                    <span class="title">PRECIPITATION</span>
                    <span class="value">4 %</span>
                </section>
                <section>
                    <span class="title">HUMIDITY</span>
                    <span class="value">34 %</span>
                </section>
                <section>
                    <span class="title">WIND SPEED</span>
                    <span class="value">6 km/h</span>
                </section>
            </section>

            <ul class="days-list">
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Sat</span>
                    <span class="day-temp">23°C</span>
                </li>
                <li>
                    <i class='bx bx-sun'></i>
                    <span>Sun</span>
                    <span class="day-temp">28°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain'></i>
                    <span>Mon</span>
                    <span class="day-temp">02°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>Tue</span>
                    <span class="day-temp">14°C</span>
                </li>
            </ul>

            <section class="btn-container">
                <button class="loc-button">Search Location</button>
            </section>

        </section>

    </section>

    <script src="./js/app.js"></script>

</body>

</html>
